<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="icon" href="img/img.png">
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="container">

        <h1>Calculadora de Gorjeta</h1>
        
        <label id="valorConta">Valor da conta:</label>
        <input type="number" class="input" id="inputVal" placeholder="R$">

        <label id="qualidade">Qualidade do serviço:</label>
        <select class="input" id="porcent">
            <option value="0.1">Excelente - 10%</option>
            <option value="0.08">Ótimo - 8%</option>
            <option value="0.05">Bom - 5%</option>
            <option value="0.02">Ruim - 2%</option>
        </select>

        <button id="btnCalcular">Calcular Gorjeta</button>

        <div id="result">
            <label id="valorGorjeta">Valor da Gorjeta:</label>
            <input type="text" class="inputDis" id="inputGorj" disabled> <!-- disabled para o input não ser editado pelo usuario-->
    
            <label id="valorGorjeta">Valor Total:</label>
            <input type="text" class="inputDis" id="inputTot" disabled>
        </div>

    </div>
</body>
</html>
